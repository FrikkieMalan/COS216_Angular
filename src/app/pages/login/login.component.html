<main>
    <h2>Login</h2>
    <form (ngSubmit)="submit()">
      <label>Email:
        <input [(ngModel)]="username" name="username" required>
      </label>
      <label>Password:
        <input type="password" [(ngModel)]="password" name="password" required>
      </label>
      <button type="submit">Login</button>
    </form>
    <p *ngIf="error" class="error">{{ error }}</p>
  </main>
